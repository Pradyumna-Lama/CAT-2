<!Doctype html>
<html>
    <head>
        <title>Gateways</title>
    </head>
    <body>
        <div class="wrap">
            <h1>Gateways 2020</h1>
            <h6>TECHOVID</h6>
            
            <form name="myForm" class="box" onsubmit=" return validate()" action="final.html">
                <h3>Registration Form</h3><br>
                NAME<input id="name" type="text" onkeypress="return test(event)" onkeyup="javascript:capitalize(this.id, this.value);" placeholder="Name" title="Name"><br><br>
                Email<input id="email" type="text" placeholder="Email ID" name="email" title="Email ID:write valid email address"><br><br>
                Branch<input id="branch" type="text" placeholder="Branch" onkeyup="javascript:capitalize(this.id, this.value);" title="Branch"><br><br>
                College/University Name<input id="colName" type="text" placeholder="College/University Name" onkeyup="javascript:capitalize1(this.id, this.value);" title="Collage/University Name"><br><br>
                State<input id="state" type="text" placeholder="State" onkeyup="javascript:capitalize(this.id, this.value);" title="State"><br><br>
                Address<textarea title="Write your permanent address" placeholder="Permanent address" id="address"></textarea><br><br>
                Age<input id="age" type="number" placeholder="Age" maxlength="2" title="Age"><br><br>
                Phone no<input id="phno" type="tel" placeholder="Phone no" maxlength="10" title="Phone number"><br><br>
                Username<input id="uname" type="text" placeholder="Username" title="Username" onkeyup="javascript:capitalize(this.id, this.value);"><br><br>             
                Password<input id="pwd" type="password" placeholder="Password" title="PASSWORD SHOULD CONTAIN: atleast 8 characters, one lowercase letter, one uppercase letter, one numeric digit, one special character" ><br><br>
                <input id="button" type="submit" value="Submit" >
            </form>
        </div>
        <script>
            function validate()
            {
                var mailformat = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                var paswd=  /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
                let name=document.getElementById("name");
                let email=document.getElementById("email");
                let branch=document.getElementById("branch");
                let colName=document.getElementById("colName");
                let state=document.getElementById("state");
                let address=document.getElementById("address");
                let age=document.getElementById("age");
                let phno=document.getElementById("phno");
                let uname=document.getElementById("uname");
                let pwd=document.getElementById("pwd");
                if(name.value.trim()=="")
               {
                   alert("Name is required");
                   return(false);
               } 
               else if(email.value.trim()=="")
               {
                   alert("Email is required");
                   return(false);
               }
               else if(!email.value.match(mailformat))
               {
                   alert("Write your valid email id eg- abc@universityname.in");
                   return(false);
               }
               else if(branch.value.trim()=="")
               {
                   alert("Branch is required");
                   return(false);
               }
               else if(colName.value.trim()=="")
               {
                   alert("Collage/University Name is required");
                   return(false);
               }
               else if(state.value.trim()=="")
               {
                   alert("State is required");
                   return(false);
               }
               else if(address.value.trim()=="")
               {
                   alert("Address is required");
                   return(false);
               }
               else if(age.value.trim()=="")
               {
                   alert("Age is required");
                   return(false);
               }
                else if(age.value<=0||age.value>80)
                {
                    alert("Please enter a valid age");
                    return false;
                }
               else if(phno.value.trim()=="")
               {
                   alert("Phone number is required");
                   return(false);
               }
               else if(uname.value.trim()=="")
               {
                   alert("Username is required");
                   return(false);
               }
               else if(pwd.value.trim()=="")
               {
                    alert("Password is required");
                   return(false);
               }
               else if(!pwd.value.match(paswd))
               {
                   alert("Invalid password!");
                   return(false);
               }
               else
               {
                   true;
               }

            }
            function test(event)
            {
                let code=event.which;
                if(code>47 && code<58)
                return false;
                else
                return true;
            }
            function capitalize(textboxid, str) 
            {
                if (str && str.length >= 1)
                {       
                    var firstChar = str.charAt(0);
                    var remainingStr = str.slice(1);
                    str = firstChar.toUpperCase() + remainingStr;
                }
                document.getElementById(textboxid).value = str;
            }
            function capitalize(textboxid, str) 
            {
                if (str && str.length >= 1)
                {       
                    var firstChar = str.charAt(0);
                    var remainingStr = str.slice(1);
                    str = firstChar.toUpperCase() + remainingStr;
                }
                document.getElementById(textboxid).value = str;
            }
            function capitalize1(textboxid, str) 
            {
                if (str && str.length >= 1)
                {       
                    str = colName.toUpperCase();
                }
                document.getElementById(textboxid).value = str;
            }
        </script>
    </body>
</html>
